<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        /* スタイルは必要に応じて追加してください */
        .task-text {
            font-weight: bold;
        }
        .task-limit, .task-time-expect, .task-time-remain, .task-time-did, .task-completeDate {
            margin-left: 10px;
        }
        .task-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>タスクリスト</h1>
    <h2>未完了の課題</h2>
    <ul id="task-list-pre" class="task-list"></ul>

    <h2>完了済みの課題</h2>
    <ul id="task-list-post" class="task-list"></ul>

    <h2>完了済みの課題（最新二つ）</h2>
    <ul id="task-list-post-near" class="task-list"></ul>

    <h2>ピン止めされた課題</h2>
    <div id="task-pinned" class="task-list"></div>

    <h2>一番時間のかかる課題</h2>
    <div id="task-long" class="task-list"></div>

    <h2>一番締め切りが早い課題</h2>
    <div id="task-early" class="task-list"></div>

    <h2>ユーザー情報</h2>
    ユーザー名: <div id="user-name"></div>
    <div>アイコン: <img id="user-icon" src="" alt="User Icon"></div>

    <h2>残り時間と課題数</h2>
    <div id="remain-time">残り時間: </div>
    <div id="remain-number">残りの課題数: </div>

    <script src="sample.js"></script>
</body>
</html>
