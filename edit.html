<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>編集画面</title>
        <meta name="description" content="編集画面">
        <meta name="viewport" content="width=device-width">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <link href="css/common.css" rel="stylesheet">
        <link href="css/edit.css" rel="stylesheet">
        <link rel="icon" href="images/favicon/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="256x256" href="images/favicon/android-chrome-256x256.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
        <script src="js/common.js"></script>
        <script src="js/edit.js"></script>
    </head>
    <body>
        <!--header ここから-->
        <header class="header">
            <div class="header-inner">
                <a class="header-logo" href="index.html">
                    <img src="images/common/sitelogo.png" alt="ロゴ">
                </a>
                <button class="toggle-menu-button"></button>
                <div class="header-site-menu">
                    <nav class="site-menu">
                        <ul class="header-info">
                            <li><a href="taskprefinish.html">タスク管理</a></li>
                            <li><a href="profile.html"><img id="user-icon-header" src="" alt="User Icon Header"></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <!--header ここまで-->
        <!--main ここから-->
        <main class="main">
            <div class="first-view">
                <div class="first-view-text">
                    <h2>タスク登録</h2>
                </div>
                <div class="item"><label class="label">タスク名:</label><input type="text" id="task-text"><br></div>
                <div class="item"><label class="label">これまで取り組んだ時間:</label><input type="number" id="task-time-did"/>分<br>完了までに必要な総時間：<input type="number" id="task-time-expect"/>分<br></div>
                <div class="item"><label class="label">提出締切:</label><input type="date" id="task-limit" name="calendar" max="2099-12-31"><br></div>
                <div class="item"><button class="button" type="button" id="registbutton">登録</button></div>
            </div>
        </main>
        <!--main ここまで-->
        <!--fotter ここから-->
        <footer class="footer">
            <nav class="site-menu">
                <ul>
                    <li><a href="taskprefinish.html">タスク管理</a></li>
                    <li><a href="profile.html">プロフィール</a></li>
                </ul>
            </nav>
            <p class="copyright"><small>&copy;研究開発リテラシーG18</small></p>
        </footer>
        <!--fotter ここまで-->
