<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TaskingTool-Home</title>
        <meta name="description" content="TaskingTool-Home">
        <meta name="viewport" content="width=device-width">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <link href="css/index.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
        <script src="js/script.js"></script>
    </head>
    <body>
        <!--header ここから-->
        <header class="header">
            <div class="header-inner">
                <a class="header-logo" href="index.html">
                    <img src="images/common/logo.png" alt="ロゴ">
                </a>
                <button class="toggle-menu-button"></button>
                <div class="header-site-menu">
                    <nav class="site-menu">
                        <ul>
                            <li><a href="taskmanagement.html">タスク管理</a></li>
                            <li><a href="schedule.html">スケジュール</a></li>
                            <li><a href="progress.html">達成状況</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <!--header ここまで-->
        <!--main ここから-->
        <main class="main">
            <nav class="floating">
                <ul>
                    <li><a href="#">Home</a></li>
                </ul>
            </nav>
            <div class="first-view">
                <div class="first-view-text">
                    <h1>Task Managing Sites</h1>
                    <p>効率化されたタスク管理</p>
                </div>
            </div>
            <div class="peofile">
                <div class="profile-text">
                    <h2>プロフィール</h2>
                    <a class="user-icon">
                        <img src="images/profile-image/icon.jpg" alt="プロフィール画像">
                    </a>
                    <div id="user-name"></div>
                    <div class="Tasks">
                        <h3>固定された課題</h3>
                        <div id="task-pinned"></div>
                        <h3>未達成課題</h3>
                        <ul id="task-list-pre"></ul>
                        <h3>重要課題</h3>
                        <div id="task-long"></div>
                        <h3>緊急課題</h3>
                        <div id="task-early"></div>
                        <h3>直近の課題</h3>
                        <ul id="task-finished-near"></ul>
                        <h3>過去の課題一覧</h3>
                        <ul id="task-list-post"></ul>
                    </div>                    
                    <script src="js/script.js"></script>
                </div>
            </div>
        </main>
        <!--main ここまで-->
        <!--fotter ここから-->
        <footer class="footer">
            <nav class="site-menu">
                <ul>
                    <li><a href="taskmanagement.html">タスク管理</a></li>
                    <li><a href="schedule.html">スケジュール</a></li>
                    <li><a href="progress.html">達成状況</a></li>
                </ul>
            </nav>
            <a class="fotter-logo" href="index.html">
                <img src="images/common/logo_footer.png" alt="ロゴ">
            </a>
            <p class="copyright"><small>&copy;研究開発リテラシーG18</small></p>
        </footer>
        <!--fotter ここまで-->
    </body>
</html>
