        <meta charset="UTF-8">
        <title>プロフィール</title>

        <meta name="viewport" content="width=device-width">

        <link href="css/common.css" rel="stylesheet">

        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="256x256" href="images/favicon/android-chrome-256x256.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
        <script src="js/common.js"></script>
        <script src="js/profile.js"></script>
    </head>

    <body>
        <!--header ここから-->
        <header class="header">
            <div class="header-inner">
                <a class="header-logo" href="index.html">
                    <img src="images/common/sitelogo.png" alt="ロゴ">
                </a>
                <button class="toggle-menu-button"></button>
                <div class="header-site-menu">
                    <nav class="site-menu">
                        <ul class="header-info">
                            <li><a href="taskprefinish.html">タスク管理</a></li>
                            <li><a href="profile.html"><img id="user-icon-header" src="" alt="User Icon Header"></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <!--header ここまで-->
        <!--main ここから-->
        <main class="main">
            <div class="first-view">
                <div class="first-view-text">
                    <!---必要要素のみ表示できるよう更新20240628-->
                    <h1>ユーザ情報</h1>
                </div>
            </div>
            <div class="user-info">
                <div class="profile">
                    <div class="pro-icon"><img id="user-icon" src="" alt="User Icon"></div>
                    <div class="item-name"> ユーザ: <div id="user-name"></div>
                    <button class="button" type="button" id="renamebutton">名前変更</button>
                    </div>
                </div>
                <div class="task-cir">
                    <h1>達成状況</h1>
                    <h2>累計</h2>
                    <p>合計勉強時間：<span id="did-time"></span>分</p>
                    <p>合計課題完了数：<span id="did-number"></span></p>
                    <p>未完了課題時間：<span id="remain-time"></span>分</p>
                    <p>未完了課題数：<span id="remain-number"></span></p>
                    <button class="button" type="button" id="resetbutton">リセット</button>
                </div>
            </div>
        </main>
        <!--main ここまで-->
        <!--fotter ここから-->
